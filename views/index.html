<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>My Webcam App</title>
        <!-- favicon -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¸</text></svg>"
        />
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8 h-auto">
                    <div class="vstack gap-3">
                        <h2 class="h2">Camera Preview</h2>
                        <video id="video" autoplay hidden></video>
                        <canvas id="canvas"></canvas>
                        <div class="hstack gap-3">
                            <input
                                id="text"
                                class="form-control me-auto"
                                placeholder="text"
                            />
                            <button
                                id="show-text-btn"
                                class="btn btn-outline-primary text-nowrap"
                                onclick="{processor.updateText()}"
                            >
                                é¡¯ç¤ºæ–‡å­—
                            </button>
                            <div class="vr"></div>
                            <button
                                id="capture-btn"
                                class="btn btn-outline-primary text-nowrap"
                                onclick="{processor.snapshot()}"
                            >
                                <span
                                    id="captureSpin"
                                    class="spinner-border spinner-border-sm"
                                    role="status"
                                    aria-hidden="true"
                                    style="display: none"
                                ></span>
                                æˆªåœ–
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="vstack gap-3" style="height: 90vh">
                        <div class="hstack">
                            <h2 class="h2">Snapshots</h2>
                            <div
                                id="snapshotSpin"
                                class="spinner-border ms-auto"
                                role="status"
                                style="display: none"
                            >
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div
                            id="snapshots"
                            class="overflow-auto vstack gap-1"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- image template -->
        <template id="imgTemplate">
            <img class="img-fluid rounded" />
        </template>

        <!-- scripts -->
        <script src="javascripts/imagelist.js"></script>
        <script src="javascripts/processor.js"></script>
        <script src="javascripts/websocket.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                imagelist.init();
                processor.init();

                connect();
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
